<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMhut box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body id="app-body" data-theme="dark">
    <div id="background-layer"></div>

    <nav class="navbar">
        <button id="home-btn" class="nav-btn active" title="主页">
            <i class="fas fa-home"></i>
        </button>
        <button id="toolbox-btn" class="nav-btn" title="工具箱">
            <i class="fas fa-toolbox"></i>
        </button>
        <button id="log-btn" class="nav-btn" title="日志">
            <i class="fas fa-history"></i>
        </button>
        <button id="settings-btn" class="nav-btn" title="设置">
            <i class="fas fa-cog"></i>
        </button>
        <div class="nav-spacer"></div>
        <button id="theme-toggle" class="nav-btn" title="切换主题">
            <i class="fas fa-sun"></i>
        </button>
        <div id="network-status" class="network-status online" title="网络状态">
            <i class="fas fa-wifi"></i>
        </div>
        <div id="network-speed" class="network-speed" title="实时下载速度">
             </div>
    </nav>

    <div class="main-content">
        <div class="title-bar">
            <div class="window-controls">
                <button id="minimize-btn" class="window-control-btn" title="最小化">
                    <i class="fas fa-window-minimize"></i>
                </button>
                <button id="maximize-btn" class="window-control-btn" title="最大化">
                    <i class="fas fa-window-maximize"></i>
                </button>
                <button id="close-btn" class="window-control-btn" title="关闭">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div id="content-area" class="content-area">
            </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="./js/mainPage.js"></script>
    <script src="./js/ban_F12.js"></script>
</body>
</html>
