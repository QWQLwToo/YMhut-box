<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>正在启动</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script>
        try {
            const params = new URLSearchParams(window.location.search);
            const theme = params.get('theme') || 'dark';
            document.body.setAttribute('data-theme', theme);
        } catch (e) {
            // 在某些异常情况下，保证有默认主题
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>

    <div class="splash-container">
        <div class="splash-logo">
            <i class="fas fa-compact-disc fa-spin"></i>
        </div>
        <h1 class="splash-title">YMhut Box</h1>
        <div class="splash-progress-container">
            <div class="splash-progress-bar" id="splash-progress-bar" style="width: 0%;"></div>
        </div>
        <p class="splash-status" id="splash-status">准备启动...</p>
    </div>
    <script type="module" src="./js/splash.js"></script>
</body>
</html>
