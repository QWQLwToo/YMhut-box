<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>更多信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        html, body {
            overflow: hidden;
            background-color: transparent; /* 实际颜色由 main.js 中的 backgroundColor 控制 */
            font-family: var(--font-family);
            color: var(--text-color);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-wrapper {
            width: 100%;
            max-width: 280px;
            text-align: center;
            animation: contentFadeIn 0.5s forwards;
        }

        .drag-region {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            -webkit-app-region: drag;
            z-index: 100;
        }

        .window-controls-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 101;
            -webkit-app-region: no-drag;
        }

        .author-card {
            background-color: rgba(var(--card-background-rgb), 0.7);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .author-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 4px 15px rgba(var(--primary-rgb), 0.3);
        }

        .author-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .author-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 18px;
        }

        .author-links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .link-btn {
            border-radius: 12px;
            padding: 8px 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 13px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background-color: var(--border-color);
        }

        .thanks-section h3 {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- 修改：增加 thanks-list 容器 --- */
        .thanks-list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 条目之间的间距 */
        }

        .thanks-item {
            background-color: rgba(var(--card-background-rgb), 0.5);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
            cursor: pointer;
            position: relative; /* 新增：为水波纹效果提供定位上下文 */
            overflow: hidden;  /* 新增：确保水波纹效果不会超出边界 */
            transition: all 0.2s ease-in-out; /* 新增：为悬停效果添加平滑过渡 */
        }

        /* --- 新增：悬停效果 --- */
        .thanks-item:hover {
            background-color: rgba(var(--card-background-rgb), 0.8);
            transform: translateY(-3px); /* 向上浮起 */
            box-shadow: 0 6px 15px var(--shadow-color-hover); /* 添加阴影 */
        }

        /* --- 新增：点击时（Active状态）的即时反馈 --- */
        .thanks-item:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-color-hover);
        }

        .thanks-item .icon {
            font-size: 18px;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
            flex-shrink: 0; /* 防止图标被压缩 */
        }

        .thanks-item .text-content strong {
            font-size: 14px;
        }

        /* --- 新增：水波纹动画效果 --- */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 600ms linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="drag-region"></div>
    <div class="window-controls-corner">
        <button id="close-btn" class="window-control-btn" title="关闭">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="content-wrapper">
        <div class="author-card">
            <div class="author-avatar">
                <i class="fas fa-user-astronaut"></i>
            </div>
            <h2 class="author-name">YMHUT</h2>
            <p class="author-desc">开发者 & 设计者</p>
            <div class="author-links">
                <button class="link-btn ripple" id="author-website-btn"><i class="fas fa-globe"></i> 官网</button>
                <button class="link-btn ripple" id="feedback-btn"><i class="fas fa-envelope"></i> 反馈</button>
            </div>
        </div>

        <div class="thanks-section">
            <h3><i class="fas fa-heart"></i> 特别鸣谢</h3>
            <div class="thanks-list">
                <div class="thanks-item ripple" id="suyan-api-link">
                    <div class="icon"><i class="fas fa-server"></i></div>
                    <div class="text-content">
                        <strong>素颜API</strong>
                    </div>
                </div>
                <div class="thanks-item ripple" id="uapipro-link">
                    <div class="icon"><i class="fas fa-cogs"></i></div>
                    <div class="text-content">
                        <strong>UApiPro</strong>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme') || 'dark';
        document.body.setAttribute('data-theme', theme);

        document.getElementById('close-btn').addEventListener('click', () => window.electronAPI.closeCurrentWindow());
        document.getElementById('suyan-api-link').addEventListener('click', () => window.electronAPI.openExternalLink('https://api.suyanw.cn'));
        document.getElementById('uapipro-link').addEventListener('click', () => window.electronAPI.openExternalLink('http://uapis.cn')); // <-- 新增事件监听
        document.getElementById('author-website-btn').addEventListener('click', () => window.electronAPI.openExternalLink('https://ymhut.cn'));
        document.getElementById('feedback-btn').addEventListener('click', () => window.electronAPI.openExternalLink('mailto:ymhut@qq.com'));

        // --- 新增：为该独立窗口添加水波纹点击效果的逻辑 ---
        document.addEventListener('click', function (e) {
            const target = e.target.closest('.ripple');
            if (target) {
                const rect = target.getBoundingClientRect();
                const ripple = document.createElement('span');
                const diameter = Math.max(target.clientWidth, target.clientHeight);
                const radius = diameter / 2;

                ripple.style.width = ripple.style.height = `${diameter}px`;
                ripple.style.left = `${e.clientX - rect.left - radius}px`;
                ripple.style.top = `${e.clientY - rect.top - radius}px`;
                ripple.classList.add('ripple-effect');

                const existingRipple = target.querySelector('.ripple-effect');
                if (existingRipple) {
                    existingRipple.remove();
                }

                target.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
    </script>
</body>
</html>
