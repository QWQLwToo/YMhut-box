<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>关于 & 鸣谢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* --- 自定义关于页面样式 --- */
        html, body {
            overflow: hidden;
            background-color: transparent;
            font-family: var(--font-family);
            color: var(--text-color);
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(var(--bg-color-rgb), var(--background-opacity));
            /* 为毛玻璃效果添加基础背景色 */
        }
        
        /* 毛玻璃背景伪元素 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            z-index: -1;
        }

        .drag-region {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            -webkit-app-region: drag;
            z-index: 100;
        }

        .window-controls-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 101;
            -webkit-app-region: no-drag;
        }

        .content-wrapper {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            animation: contentFadeIn 0.5s forwards;
            padding-top: 30px;
            gap: 20px; /* 分隔区域 */
        }

        h2 {
            text-align: center;
            margin: 0 0 10px 0;
            flex-shrink: 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
        }

        h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 0 10px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* 鸣谢区域 */
        .credits-section {
            flex-shrink: 0;
        }
        
        .credits-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .credit-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background-color: rgba(var(--card-background-rgb), 0.5);
            border: 1px solid var(--border-color);
            transition: background-color 0.2s ease, border-color 0.2s ease;
            cursor: pointer;
        }
        .credit-item:hover {
            background-color: rgba(var(--card-background-rgb), 0.8);
            border-color: var(--primary-color);
        }
        .credit-item .icon {
            font-size: 18px;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }
        .credit-item .text-content strong {
            font-size: 14px;
            color: var(--text-color);
        }

        /* 环境信息区域 */
        .env-section {
            flex-grow: 1; /* 占据剩余空间 */
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #env-list {
            flex-grow: 1;
            overflow-y: auto;
            background-color: rgba(var(--card-background-rgb), 0.5);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        /* 复用设置页的 info-row 样式 */
        #env-list .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        #env-list .info-row:last-child {
            border-bottom: none;
        }
        #env-list .info-row span:first-child {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }
        #env-list .info-row span:last-child {
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
            font-family: monospace; /* 等宽字体 */
        }
        
        .loading-container {
             padding: 40px 0;
        }

        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="drag-region"></div>
    <div class="window-controls-corner">
        <button id="close-btn" class="window-control-btn" title="关闭">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="content-wrapper">
        <h2><i class="fas fa-info-circle"></i> 关于、鸣谢与环境</h2>
        
        <div class="credits-section">
            <h3>鸣谢 (Credits)</h3>
            <div class="credits-list">
                <div class="credit-item" id="suyan-api-link">
                    <div class="icon"><i class="fas fa-server"></i></div>
                    <div class="text-content"><strong>素颜API</strong></div>
                </div>
                <div class="credit-item" id="uapipro-link">
                    <div class="icon"><i class="fas fa-cogs"></i></div>
                    <div class="text-content"><strong>UApiPro</strong></div>
                </div>
            </div>
        </div>
        
        <div class="env-section">
            <h3>环境信息 (Environment Info)</h3>
            <div id="env-list" class="env-list-container">
                <div class="loading-container" style="padding: 40px 0;">
                    <p class="loading-text">正在加载信息...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme') || 'dark';
        document.body.setAttribute('data-theme', theme);

        document.getElementById('close-btn').addEventListener('click', () => window.electronAPI.closeCurrentWindow());
        
        // 绑定鸣谢链接
        document.getElementById('suyan-api-link')?.addEventListener('click', () => window.electronAPI.openExternalLink('https://api.suyanw.cn'));
        document.getElementById('uapipro-link')?.addEventListener('click', () => window.electronAPI.openExternalLink('http://uapis.cn'));

        // 动态渲染环境信息
        try {
            const versionsString = urlParams.get('versions');
            const versions = JSON.parse(versionsString || '{}');
            const container = document.getElementById('env-list');
            
            const renderItem = (label, value) => {
                if (!value) return ''; 
                const formattedLabel = label.charAt(0).toUpperCase() + label.slice(1);
                return `
                    <div class="info-row">
                        <span>${formattedLabel}</span>
                        <span>${value}</span>
                    </div>
                `;
            };
            
            let html = '';
            
            // 核心应用信息 (按顺序)
            html += renderItem('app_version', versions.app_version);
            html += renderItem('electron', versions.electron);
            html += renderItem('node', versions.node);
            html += renderItem('chromium', versions.chromium);
            
            // 其他检测到的环境
            const coreKeys = ['app_version', 'electron', 'node', 'chromium', 'last_checked_date']; // 排除 last_checked_date
            for (const [key, value] of Object.entries(versions)) {
                if (!coreKeys.includes(key) && value) {
                    html += renderItem(key, value);
                }
            }
            
            if (html) {
                container.innerHTML = html;
            } else {
                container.innerHTML = '<p class="loading-text" style="text-align: center; padding: 20px;">未能加载环境信息。</p>';
            }

        } catch (e) {
            console.error('解析环境信息失败:', e);
            document.getElementById('env-list').innerHTML = `<p class="error-message" style="text-align: center; padding: 20px;">${e.message}</p>`;
        }
        
    </script>
</body>
</html>
